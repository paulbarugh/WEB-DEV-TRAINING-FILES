<!doctype html>

<html>
	<head>
		<title>Tic Tac Toe</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">

	</head>
    <h1>Tic Tac Toe</h1>
	<body>
        <table>
           <tr class="row">
               <td td class="column-tl"></td>
               <td td class="column-tc"></td>
               <td td class="column-tr"></td>
           </tr>
            <tr class="row">
                <td td class="column-l"></td>
                <td td class="column"></td>
                <td td class="column-r"></td>
            </tr>
            <tr class="row">
                <td class="column-bl"></td>
                <td class="column-bc"></td>
                <td class="column-br"></td>
            </tr>
        </table>
	</body>
</html>
