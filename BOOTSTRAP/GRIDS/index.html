<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grids</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <style>
        .orange {
            background-color: orange;
            border: 2px solid red;
            height: 40px;
        }

        .pink {
            background-color: pink;
            border: 2px solid red;
            height: 40px;
        }

    </style>

</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-md-3 col-sm-6 pink">
                <div class="row">
                    <div class="col-md-6 orange">FIRST HALF</div>
                    <div class="col-md-6 orange">SECOND HALF</div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 pink">INFO 2</div>
            <div class="col-md-3 col-sm-6 pink">INFO 3</div>
            <div class="col-md-3 col-sm-6 pink">
               <div class="row">
                   <div class="col-md-2 col-sm-6 orange"></div>
                   <div class="col-md-2 col-sm-6 orange"></div>
                   <div class="col-md-2 col-sm-6 orange"></div>
                   <div class="col-md-2 col-sm-6 orange"></div>
                   <div class="col-md-2 col-sm-6 orange"></div>
                   <div class="col-md-2 col-sm-6 orange"></div>
               </div>
            </div>
        </div>
    </div>

</body>

</html>
