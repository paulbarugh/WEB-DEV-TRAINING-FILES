<!doctype html>

<html>
	<head>
		<title>input types demo</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
	</head>

	<body>

    <p>Do you prefer cats or dogs?</p>

    <form>
        <label for="dogs">Dogs:</label>
        <input name="petChoice" id="dogs" type="radio" value="DOGS">

        <label for="cats">Cats:</label>
        <input name="petChoice" id="cats" type="radio" value="CATS">

        <p>What's your fav colour?</p>
        <select name="ColourChoice">
            <option value="RED">Red</option>
            <option value="ORANGE">Orange</option>
            <option value="YELLOW">Yellow</option>
        </select>

        <textarea name="paragraph" row="10" cols="100"></textarea>

        <button>Go</button>
    </form>


	</body>
</html>
