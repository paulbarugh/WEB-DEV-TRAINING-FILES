    <form action="/my-form-submitting-page" method="post/get">
        
        <div>
        <label for="firstName">First Name:</label>
        <input name="first" id="firstName" type="text" placeholder="John" required>
        <label for="lastName">Last Name:</label>
        <input name="last" id="lastName" type="text" placeholder="Smith" required>
        </div>
        
        <div>
        <label for="Male">Male</label>
        <input name="gender" id="Male" type="radio" value="MALE">
        <label for="Female">Female</label>
        <input name="gender" id="Female" type="radio" value="FEMALE">
        <label for="Other">Other</label>
        <input name="gender" id="Other" type="radio" value="OTHER">   
        </div>
        
        <div>
        <label for="Email">Email:</label>
        <input name="email" id="Email" type="email" placeholder="Email" required>
        <label for="Password">Password:</label>
        <input name="password" id="Password" type="password" placeholder="Password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">
        </div>
